<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS选择器</title>
		<style>
			#p{
				color: lightblue;
			}
			.myclass{
				color: lightblue;
			}
			span{
				color: lightcoral;
			}
			[title] {
				color: lightblue;
			}
		</style>
	</head>
	<body>	
		<p id="p">id选择器</p>
		<p class="myclass">类选择器</p>
		<span>元素选择器</span>
		<p title="this is p.">属性选择器</p>
	</body>
</html>
