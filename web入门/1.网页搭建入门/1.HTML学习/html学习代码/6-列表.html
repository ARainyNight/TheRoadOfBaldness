<!!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>列表</title>
		
	</head>
	<body>
		<!--无序列表-->
		<ul type="circle">
			<li>苹果</li>
			<li>葡萄</li>
			<li>水蜜桃</li>
		</ul>
		<!--有序列表-->
		<ol>
			<li>炒粉</li>
			<li>牛肉粉</li>
			<li>烤冷面</li>
		</ol>
		<!--定义列表-->
		<dl>
			<dt>正数</dt>
			<dd>大于0的自然数</dd>
			<dt>负数</dt>
			<dd>小于0的自然数</dd>
		</dl>
	</body>
</html>
