<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.block{
				width: 80px;
				height: 80px;
				text-align: center;
				line-height: 80px;
				margin-top: 100px;
				border: 2px solid black;
			}
			.block:nth-child(2){
				position: absolute;
				top: 20px;
				left: 20px;
				width: 50%;
				height: 50%;
				border-color: red;
			}
		</style>
	</head>
	<body>
			<div class="block">A</div>
			<div class="block">B</div>
			<div class="block">C</div>
	</body>
</html>
